<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hide Show Effect In jQuery</h1>
    <hr />
    <button class="btnHide">Hide</button>
    <button class="btnShow">Show</button>
    <button class="btnToggle">Toggle</button>
    <hr />
    <div class="box">It occur with the help of CSS in JQuery</div>

    <!-- jQuery -->

    <script src="../JQuery/jquery-3.7.1.min.js"></script>

    <!-- Script in which jquery CSS is including   -->

    <script>
      $("body").css({
        backgroundColor: "skyblue",
        textAlign: "center",
      });
      $("h1").css({
        fontSize: "50px",
        color: "maroon",
      });
      $("button").css({
        fontSize: "20px",
        color: "yellow",
        backgroundColor: "magenta",
        padding: "10px 30px",
        borderRadius: "20px",
      });
      $(".box").css({
        fontSize: "30px",
        color: "white",
        backgroundColor: "green",
        padding: "10px 30px",
        margin: "10px 30px",
        borderRadius: "20px",
      });
    </script>

    <!-- script -->

    <script>
      $(document).ready(function () {
        // Hide

        $(".btnHide").click(function () {
          $(".box").hide();
        });

        // Show

        $(".btnShow").click(function () {
          $(".box").show();
        });

        // Toggle

        $(".btnToggle").click(function () {
          $(".box").toggle();
        });
      });
    </script>
</body>
</html>
