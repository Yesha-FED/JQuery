<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hover Effect In jQuery</h1>
    <hr />
    <button class="btnhoverRight">Hover to Move Right</button>
    <button class="btnhoverleft">Hover to Move Left</button>
    <hr />
    <div class="box">Hover Effect in jQuery</div>

    <!-- jQuery -->

    <script src="../JQuery/jquery-3.7.1.min.js"></script>

    <!-- Script in which jquery CSS is including  -->

    <script>
      $("body").css({
        backgroundColor: "skyblue",
        textAlign: "center",
      });
      $("h1").css({
        fontSize: "50px",
      });
      $("button").css({
        fontSize: "20px",
        color: "yellow",
        backgroundColor: "magenta",
        padding: "10px 30px",
        borderRadius: "20px",
      });
      $(".box").css({
        fontSize: "30px",
        color: "white",
        backgroundColor: "crimson",
        padding: "10px 30px",
        marginLeft: "10px",
        borderRadius: "20px",
        height: "200px",
        width: "200px",
        border: "5px solid khaki",
      });
    </script>

    <!-- script -->

    <script>
      $(document).ready(function () {
        // Hover

        $(".btnhoverRight").hover(function () {
          $(".box").css({borderRadius: '50px', marginLeft: "1080px"}, 2000);
          $("body").css({backgroundColor: 'springgreen', color: "black"}, 10000);

        });
        $(".btnhoverleft").hover(function () {
          $(".box").css({borderRadius: '20px', marginLeft: "10px"}, 10000);
          $("body").css({backgroundColor: 'indigo', color: "khaki"}, 10000);
        });

        
   
      });
    </script>
  </body>
</html>
